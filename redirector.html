<script type="text/javascript">
  window.onload = function() {
    var from, to, tips;
    $(document).ready(function() {
      function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
          return unescape(r[2]);
        }
        return null;
      }
      from = GetQueryString("from");
      to = GetQueryString("to");
      if (to != null) {
        tips = "<div style='margin-top: 30px;margin-left: 20px'><p><strong style='font-size: 20px;'>加载中，请稍等...</strong></p><p><small style='color: #999'>等不及，直接访问：<a href=" + to + " style='color:#777'>" + to.substr(0, 50) + "...</a></small></p></div>";
        document.write(tips);
        window.location.href = to;
      } else {
        tips = "错误，即将返回首页。";
        document.write(tips);
        window.location.href = "http://raypp.cn/#redirect_failure";
      }
    });
  };
</script>
